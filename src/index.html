<!doctype html>
<html>
	<head>
		<title>test</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="icon" type="image/x-icon" href="favicon.ico">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  		<style>
  			.io-box{
  				display:block;
  				width: 100%;
  				height: 700px;
  			}
  		</style>
	</head>
	<body class="container">
		<h3>Quick JSON Pretty Printer</h3>
		<section>
			<div class="col-sm-6">
				<label>Input</label>
				<textarea for="input" class="io-box" onkeyup="run()"></textarea>
			</div>
			<div class="col-sm-6">
				<label>Output</label>
				<textarea for="output" class="io-box"></textarea>
			</div>
		</section>
		<script>
			function run(){
				//take the input and pretty print it
				
				var input = document.querySelector('[for=input]').value;

				//try parsing
				try{
					input = JSON.parse(input);
					input = JSON.stringify(input, null, '\t');

					var outputwriter = document.querySelector('[for=output]');
					outputwriter.innerHTML = input;
				}
				catch(err){
					console.log(err);
				}

				


			}
		</script>

	</body>
</html>
